<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body style="overflow-y: visible; text-align: center; font-family: Verdana; font-size: 1.2rem; background-color: #262629;">

<div style="font-size: 0.9rem; position: absolute; left: 0; top: 0; margin: 20px; font-weight: bold; text-decoration: none;">
    <a href="./index.html">Home page</a>
</div>

    <h1>Formulário de Pré-Atendimento</h1> <!-- Formulário de envio | Preencha o Formulário -->
    <form id="myForm">
        <div class="form-field">
            <label for="field1">Nome:</label>
            <input type="text" id="field1" name="field1" required>
            <br><br>
        </div>

        <div class="form-field">
            <label for="field2">Endereço de e-mail:</label>
            <input type="email" id="field2" name="field2" required>
            <br><br>
        </div>

        <div class="form-field">
            <label for="field6">(Opcional) Telefone com DDD:</label>
            <input type="tel" id="field3" name="field3" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">
            <p style="margin-top: 0; font-size: 0.8rem;">padrão: 00-0000-0000</p>
            <br><br>
        </div>

        <label for="field4">Selecione aqui o que deseja automatizar:</label>
        <select class="select-field" id="field4" name="field4" required>
            <option value="Atendimento">Atendimento </option>
            <option value="Redes">Redes Sociais </option>
            <option value="Promoções">Envio de Promoções/Cupons </option>
            <option value="Satisfação">Pesquisa de Satisfação </option>
            <option value="Estoque">Controle de Estoque </option>
            <option value="Agendamentos">Agendamentos</option>
            <option value="Financeiro">Controle Financeiro</option>
            <option value="Operacional">Operacional da Empresa</option>
        </select>
        <br><br>

        <label for="field5">Qual o setor que sua empresa trabalha?</label>
        <select class="select-field" id="field5" name="field5" required>
            <option value="Coworking">Coworking</option>
            <option value="Imobiliária">Imobiliária</option>
            <option value="Concessionária">Concessionária</option>
            <option value="Loja">Loja</option>
            <option value="Restaurante">Restaurante/Bar</option>
            <option value="Farmácia">Farmácia</option>
            <option value="Escola">Escola/Faculdade</option>
            <option value="Clínica">Clínica</option>
            <option value="Laboratório">Laboratório</option>
            <option value="Indústria">Indústria</option>
            <option value="Academia">Academia</option>
            <option value="Advocacia">Escritório de Advocacia</option>
            <option value="Pecuária">Pecuária</option>
            <option value="Agronomia">Agronomia</option>
            <option value="Reforma">Reforma</option>
            <option value="Consultório">Consultório</option>
            <option value="Oficina">Oficina Mecânica</option>
            <option value="Outros">OUTROS..</option>
        </select>
        <br><br>

        <button type="submit" style="width: 100px; height: 36px; font-weight: bold;">Submit</button>
    </form>

    <footer style="font-size: 1.6rem;">
        <div class="f1-div">
            <hr>
            <div class="f2-div">
                <div>
                    <p class="f3-div">Londrina</p>
                    <p>Paraná</p>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <p class="f3-div">&copy; 2025 
                        <span style="font-size: 3.6rem;">.</span> Felipe K.
                    </p>
                    <p>
                        <a class="foot-contact" href="https://wa.me/5543988684316" target="_blank">Entre em contato</a>
                    </p>
                </div>

                 <div>
                    <img class="i-foot b-foot i-size-foot" src="./images/linkedin-ww-icon.png">
                    <button class="b-foot" style="background: none; border: none;"><img class="i-size-foot" src="./images/github-white.png"></button>
                    <img class="i-foot i-size-foot" src="./images/instagram-w-icon.png">
                 </div>
            </div>
        </div>
    </footer>

</body>
</html>
